plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

def targetJavaVersion = 17

allprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'maven-publish'

    setGroup("plazmer")
    setVersion("1.0")

    repositories {
        mavenCentral()

        maven {
            name = "papermc-repo"
            url = "https://repo.papermc.io/repository/maven-public/"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/groups/public/"
        }
        maven { url = 'https://jitpack.io' }

        // floadgate api
        maven { url = 'https://repo.opencollab.dev/maven-snapshots/' }

        // PlasmoVoice
        maven { url 'https://repo.plo.su/' }

        // WorldGuard
        maven { url 'https://maven.enginehub.org/repo/' }
        // PAPI
        maven {
            url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
        }
    }

    dependencies {
        // Included in spigot jar, no need to move to implementation
        compileOnly 'org.jetbrains:annotations:24.0.1'
        compileOnly 'com.google.guava:guava:31.1-jre'

        // Adventure
        implementation 'net.kyori:adventure-api:4.13.0'
        implementation('net.kyori:adventure-text-serializer-gson:4.13.0') {
            exclude(group: 'com.google.code.gson', module: 'gson') // Prevent shading into the jar
        }
        implementation 'net.kyori:adventure-text-serializer-legacy:4.13.0'

        // Database
        implementation 'com.zaxxer:HikariCP:5.0.1'

        // NPC API
        compileOnly 'io.github.znetworkw.znpcservers:znpcservers:3.6'

        // LP
        compileOnly 'net.luckperms:api:5.4'
        // Vault
        compileOnly 'com.github.MilkBowl:VaultAPI:1.7'

        // floadgate api
        compileOnly 'org.geysermc.floodgate:api:2.2.0-SNAPSHOT'

        // PlasmoVoice
        compileOnly 'su.plo.voice:spigot:1.0.11'

        // WorldGuard
        compileOnly group: 'com.sk89q.worldguard', name: 'worldguard-bukkit', version: '7.0.7'

        // PAPI
        compileOnly 'me.clip:placeholderapi:2.10.10'

        // My Staff
        compileOnly files('E:/TEST/1st AVES/plugins/Skyblock-1.0.jar')
        compileOnly files('E:/TEST/1st AVES/plugins/MythicMobs-1.0.jar')
        compileOnly files('E:/TEST/1st AVES/plugins/RegionCommand-1.0.jar')
        compileOnly files('E:/TEST/1st AVES/plugins/Economy-1.0.jar')

        // Lombok
        compileOnly 'org.projectlombok:lombok:1.18.26'
        annotationProcessor 'org.projectlombok:lombok:1.18.26'
    }

    processResources {
        def props = [version: version]
        inputs.properties props
        filteringCharset 'UTF-8'
        filesMatching('plugin.yml') {
            expand props
        }
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            groupId = 'com.github.getplusm'
            artifactId = 'PLAZMER-ENGINE'
            version = project.version
        }
    }

    repositories {
        maven {
            name = 'jitpack'
            url = 'https://jitpack.io'
        }
    }
}