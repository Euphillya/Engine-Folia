dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT'
    implementation project(':engine')
}

shadowJar {
    archiveFileName = "${rootProject.name}-${rootProject.version}.jar"
    getArchiveClassifier().set("")
    destinationDirectory.set(rootProject.buildDir)

    relocate 'net.kyori', 't.me.p1azmer.lib.kyori'
    relocate 'org.slf4j', 't.me.p1azmer.lib.slf4j'
    relocate 'com.zaxxer', 't.me.p1azmer.lib.zaxxer'
}

artifacts {
    archives shadowJar
}
publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            groupId = 'com.github.getplusm'
            artifactId = 'PLAZMER-ENGINE'
            version = project.version
        }
    }

    repositories {
        maven {
            name = 'jitpack'
            url = 'https://jitpack.io'
        }
    }
}